<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Random Blob Generator</h2>
    <div class="container">
        <svg id="blob" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path fill="#3498db"></path>
        </svg>
        <br>
        <button onclick="generateBlob()">Generate Blob</button>
        <button onclick="downloadBlob()">Download Blob</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
